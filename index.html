<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        
        <div class="search-section">
            <label for="cityInput">Enter a city name:</label>
            <input type="text" id="cityInput" placeholder="City name">
            <button onclick="fetchWeather(document.getElementById('cityInput').value)">Search</button>
            <button onclick="getLocationAndFetchWeather()">Use Current Location</button>
        </div>

        <div class="current-weather">
            <h2 id="city-name">City Name</h2>
            <div id="current-details">
                <p id="temperature">Temperature: -- Â°C</p>
                <p id="wind">Wind: -- m/s</p>
                <p id="humidity">Humidity: --%</p>
                <img id="weather-icon" src="" alt="Weather Icon" />
            </div>
        </div>

        <div class="weekly-forecast">
            <h3>Weekly Forecast</h3>
            <div id="forecast-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
